<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="{% static 'buoys_app/images/buoy.svg' %}">
  <title>Great Lakes Buoys Login</title>

  <link rel="stylesheet" href="{% static 'buoys_app/styles/bootstrap.min.css' %}">
  {% comment %} <link rel="stylesheet" href="{% static 'buoys_app/styles/base.css' %}"> {% endcomment %}

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  {% comment %} <script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> {% endcomment %}

  <style>
    .card-header {
      color: #fff;
    }

    .card-body {
      color: #315D87;
    }

    .text-muted {
      color: #638FB9 !important;
    }

    .footer {
      justify-content: space-between;
    }

    a {
      color: #E27E77;
    }

    a:hover {
      color: #D8534E;
    }

    .alert {
      background-color: rgba(216, 83, 78, 0.8);
    }
  </style>

</head>

<body class="bg-light">
  
  {% include 'buoys_app/includes/messages.html' %}

  <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="row">
      <div class="col ">
        <div class="card">
          <h4 class="card-header py-3" style="background-color: #315D87;"><img
              src="{% static 'buoys_app/images/buoy.svg' %}" alt="" width="30" height="30"
              class="d-inline-block align-text-top me-2">Log In</h4>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}

              {{ login_form|crispy }}

              <div class="d-flex flex-wrap align-items-baseline justify-content-between pt-3">
                <div class="me-4">
                  <p><small class="text-muted">
                      Don't have an account? <a href="{% url 'buoys_app:register' %}">Create an account</a>.
                    </small></p>
                </div>
                <div>
                  <a type="button" href="{% url 'buoys_app:index' %}" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-primary">Log In</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
