<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="{% static 'buoys_app/images/buoy.svg' %}">
  <title>Great Lakes Buoys</title>

  <link rel="stylesheet" href="{% static 'buoys_app/styles/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <link rel="stylesheet" href="{% static 'buoys_app/styles/base.css' %}">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

  <style>
    .footer {
      justify-content: space-between;
    }

    a {
      color: #1BA9E2;
    }

    a:hover {
      color: #2491BE;
    }
  </style>

</head>

<body class="bg-light">
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <div class="card my-5">
        <h4 class="card-header my-2"><img src="{% static 'buoys_app/images/buoy.svg' %}" alt="" width="30" height="30"
            class="d-inline-block align-text-top me-2">Sign Up</h4>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}

            {{ register_form|crispy }}
            {% comment %} <button class="btn btn-primary" type="submit">Register</button> {% endcomment %}

            <div class="d-flex align-items-baseline justify-content-between pt-3">
              <p><small class="text-muted">
                  If you already have an account, <a href="/login">login</a> instead.
                </small></p>
              <div>
                <a type="button" href="../" class="btn btn-sm btn-secondary m-1">Cancel</a>
                <button type="submit" class="btn btn-sm btn-primary m-1">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
